<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Select location</mat-label>
        <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayName">
            <mat-option *ngFor="let option of controlOptions" [value]="option"
                (onSelectionChange)="onSelectedLocation($event)">
                {{option.display_name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
